{% extends "users/base.html" %}
{% block header %}

<title>Moneroj.net - Error</title>

<style> 
  .login_page {
      margin: 0 auto 25px;
      width: 250px;
  }
  
  .form {
      position: relative;
      z-index: 1;
      background: #313030;
      max-width: 100%;
      margin: 0 auto 25px;
      padding: 20px;
      text-align: center;
      border-radius: 20px
  }
  
  .form input {
      font-family: "Roboto", Sans-serif;
      outline: 0;
      width: 100%;
      border: 0;
      margin: 0 0 10px;
      padding: 5px;
      font-size: 14px;
      border-radius: 5px
  }
  
  .form button {
      font-family: "Roboto", Sans-serif;
      outline: 0;
      background: #ff4d21;
      width: 100%;
      border: 0;
      border-radius: 5px;
      padding: 5px;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer
  }
  
  .form button:hover,
  .form button:active {
      background: #db3b13
  }
  
  .form .message {
      margin: 10px 0 0;
      color: rgb(255, 255, 255);
      font-size: 16px
  }
  
  .form .message a {
      color: #ff4d21;
      text-decoration: none
  }
  
  .form .register_form {
      display: none
  }
</style>

{% endblock header %}
{% block content %}

  <br><br><br><br>  
  <div class="container">
    <div class="row">
      <div class="col-xl-12 d-flex flex-column justify-content-center">
        <h1>Error</h1>
        <h4>Sorry, something happened.</h4>
      </div>
    </div>
  
  </div>
  
  <br><br><br><br>
{% endblock content %}
